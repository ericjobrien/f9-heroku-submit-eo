<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <section class='above-container'>
        <h1>Learn How to Write</h1>
        <h1>Gonzo Style</h1>
            <p>*Sign up today and save 25%</p>
    </section>
    <section class="center">
        <div id="left-container">
            <h2 id="topline">Sign up for</h2>
            <h2>an awesome workshop</h2>
            <h2>featuring</h2>
            <h2>Hunter S Thompson</h2>
        </div>
        <div id="right-container">
            <p>First Name:</p>
                <form>
                    <input id="firstName" type="text" placeholder="first name"/>
                </form>
            <p>Last Name:</p>
                <form>
                    <input type="text" placeholder="last name"/>
                </form>
            <p>Email:</p>
                <form>
                    <input type="text" placeholder="email"/>
                </form>
            <span>
                <button>register for workshop</button>
            </span>
            <section id="post"></section>
            <script>
                
                const container = document.getElementById('post');
                const nameInput = document.getElementById('firstName');

                function submitHandler(e) {
                    e.preventDefault()
                    axios.post('/api/firstName', {name: nameInput.value})
                    .then(res => {
                        container.innerHTML = '';
                        nameInput = '';

                        res.data.forEach(name => {
                            container.innerHTML += `<p>${name}</p>`
                        })
                    })
                }
            </script>

        </div>
    </section>
</body>
</html>
